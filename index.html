<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Crystal Collector</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href='assets/css/style.css'>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-text">
        Crystal Collector
    </span>
  </nav>

  <div class = 'container'>

    <div class = 'row'>
      <div class = 'col-md-6'>
          <h1>Instructions:</h1>
      </div>
    </div>

    <div class='row'>
        <div class='col-md-4'>
            <h1 id='target-number'></h1>
        </div>
        <div class='col-md-4'>
            <h1> Wins | Losses</h1>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-2'>
            <button id='button-one' type="button" class="btn btn-dark"><h6>Crystal One</h6></button>
        </div>
        <div class='col-md-2'>
            <button id='button-two' type="button" class="btn btn-warning"><h6>Crystal Two</h6></button>
        </div>
        <div class='col-md-2'>
            <button id='button-three' type="button" class="btn btn-dark"><h6>Crystal Three</h6></button>
        </div>
        <div class='col-md-2'>
            <button id='button-four' type="button" class="btn btn-warning"><h6>Crystal Four</h6></button>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-4'>
            <h1>Score:</h1>
            <h1 id='score'></h1>
        </div>
    </div>


  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='assets/javascript/game.js'></script>

</body>

</html>
